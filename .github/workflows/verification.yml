name: Verify Go Module

# don't limit to main branch
# consider maintenance branch
on:
  pull_request:
    branches:
      - 'release-branch.**'
      - main
    paths-ignore:
      - '.github/**'
      - LICENSE
      - README.md
      - '.gitignore'

jobs:
  llcppg-verification:
    name: Verify Go Module
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        llgo: [v0.10.1]
        llcppg: [v0.2.1]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check out LLGo
        uses: actions/checkout@v4
        with:
          repository: 'goplus/llgo'
          path: .llgo
          ref: ${{matrix.llgo}}
      - name: Check out LLCppg
        uses: actions/checkout@v4
        with:
          repository: 'goplus/llcppg'
          path: .llcppg
          ref: ${{matrix.llcppg}}
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.x
      - name: Set up Tool
        run: |
          go install -v github.com/goplus/llpkgstore/cmd/llpkgstore@latest
          go install -v github.com/goplus/llpkgstore/cmd/demotest@latest
      - name: Set up Conan
        run: |
          sudo apt-get install -y python3 python3-pip
          python3 -m pip install conan
          conan profile detect
      - name: Setup LLGo
        working-directory: .llgo
        run: |
          echo "deb http://apt.llvm.org/$(lsb_release -cs)/ llvm-toolchain-$(lsb_release -cs)-18 main" | sudo tee /etc/apt/sources.list.d/llvm.list
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip llvm-18-dev libuv1-dev clang-18 libunwind-dev libclang-18-dev lld-18 cmake pkg-config libgc-dev libssl-dev zlib1g-dev libffi-dev libcjson-dev
          echo "/usr/lib/llvm-18/bin" >> $GITHUB_PATH
          cd compiler
          go install -v ./cmd/...
          export LLGO_ROOT=$GITHUB_WORKSPACE/llgo
          echo "LLGO_ROOT=$LLGO_ROOT" >> $GITHUB_ENV
      - name: Setup LLCppg
        working-directory: .llcppg
        run: |
          llgo install ./_xtool/llcppsymg
          llgo install ./_xtool/llcppsigfetch
          go install github.com/goplus/llcppg/cmd/llcppcfg@${{matrix.llcppg}}
          go install github.com/goplus/llcppg/cmd/gogensig@${{matrix.llcppg}}
          go install github.com/goplus/llcppg@${{matrix.llcppg}}
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
      - name: Checkout to website
        uses: actions/checkout@v4
        with:
          ref: website
          path: .website
      - name: Copy llpkgstore.json to root
        continue-on-error: true
        run: |
          ls .website .website/public
          cp .website/public/llpkgstore.json .
          rm -rf .website
      - name: Verification
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: llpkgstore verification
      - name: Run demotest process
        env:
          LLPKG_PATH: ${{ env.LLPKG_PATH }}
        run: demotest run
